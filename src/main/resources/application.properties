spring.application.name=huerto_hogar

#Aqui se le da el nombre de la bd :huerto_hogar_db
spring.datasource.url=jdbc:mysql://localhost:3306/huerto_hogar_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Opcional: Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Si quitaste la dependencia de seguridad del POM, estas líneas sobran pero no molestan.
# Si aún tienes seguridad, esto ayuda a desactivar el login por defecto:
spring.security.user.name=user
spring.security.user.password=1234
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration